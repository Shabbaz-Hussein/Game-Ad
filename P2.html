<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Advertisement</title>
    <script>
        function openModal()
        {
            document.getElementById("modal").style.display = "block";
            document.getElementById("fullImage").src = document.getElementById("image").src;
        }

        function closeModal()
        {
            document.getElementById("modal").style.display = "none";
        }
    </script>
    <style>
        body
        {
            background: url('https://i.pinimg.com/474x/bd/a1/d8/bda1d845a68606e14604e8bf458e2479.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-bottom: 50px;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #overlay
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        h1, p
        {
            text-align: center;
            margin: 20px 0;
        }

        iframe
        {
            display: block;
            margin: 2% auto;
            width: 700px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        a
        {
            display: block;
            text-align: center;
            color: #3310be;
            text-decoration: none;
            margin: 20px 0;
        }

        a:hover
        {
            text-decoration: underline;
        }

        img
        {
            display: block;
            margin: 20px auto;
            cursor: pointer;
            width: 300px;
            height: 400px;
            transition: 0.3s;
        }

        .modal
        {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content
        {
            display: block;
            margin: auto;
            width: 80%;
            max-width: 600px;
        }

        .close
        {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <h1>Gameplay</h1>
    <p>Below is a video trailer of Genshin's general gameplay theme:</p>
    <iframe
        src="https://www.youtube.com/embed/jEp9yyhwZFE"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    <p>And another video about using elemental reactions in combat</p>
    <iframe 
        src="https://www.youtube.com/embed/oEaEeR2Z36M" 
        title="EVERYTHING about ELEMENTAL REACTIONS in Genshin Impact!" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
    <img id="image" src="https://i.pinimg.com/474x/e9/af/5e/e9af5e6675aca6cb58891d8ace14decf.jpg" alt="Elemental reaction gameplay guide" onclick="openModal()">
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>
    <a href="P1.html" target="_self">Prev Page</a>
    <a href="P3.html" target="_self">Next Page</a>
</body>
</html>
